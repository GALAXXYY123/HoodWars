<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Select</title>
  <link href="styles.css?v=3" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <main class="menu">
    <section class="menugrid">
      <button class="charcard" aria-pressed="false">
        <img src="https://via.placeholder.com/32" alt="Hero" class="charcardimg">
        <div class="charcardname">HERO</div>
      </button>
      <button class="charcard" aria-pressed="false">
        <img src="https://via.placeholder.com/32" alt="Mage" class="charcardimg">
        <div class="charcardname">MAGE</div>
      </button>
      <button class="charcard" aria-pressed="false">
        <img src="https://via.placeholder.com/32" alt="Rogue" class="charcardimg">
        <div class="charcardname">ROGUE</div>
      </button>
      <button class="charcard" aria-pressed="false">
        <img src="https://via.placeholder.com/32" alt="Knight" class="charcardimg">
        <div class="charcardname">KNIGHT</div>
      </button>
    </section>

    <footer class="menufooter">
      <button id="gameBtn" class="btn">GAME</button>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
