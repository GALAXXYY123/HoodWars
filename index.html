<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Character Select</title>
  <link href="styles.css?v=4" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <main class="menu">
    <section class="menugrid">
      <button class="charcard" aria-pressed="false">
        <img src="img/gsam.png" alt="G.Sam" class="charcardimg">
        <div class="charcardname">G.Sam</div>
      </button>
      <button class="charcard" aria-pressed="false">
        <img src="img/dyadyazhenya.png" alt="ДЯДЯ ЖЕНЯ" class="charcardimg">
        <div class="charcardname">ДЯДЯ ЖЕНЯ</div>
      </button>
      <button class="charcard" aria-pressed="false">
        <img src="img/grisha.png" alt="Гриша Гофман" class="charcardimg">
        <div class="charcardname">Гриша Гофман</div>
      </button>
      <button class="charcard" aria-pressed="false">
        <img src="img/polyana.png" alt="Polyana" class="charcardimg">
        <div class="charcardname">Polyana</div>
      </button>
    </section>

    <footer class="menufooter">
      <button id="gameBtn" class="btn">GAME</button>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
