<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOOD WARS</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="menugrid">
    <button class="charcard">
      <div class="charcardname">G. SAM</div>
    </button>
    <button class="charcard">
      <div class="charcardname">ДЯДЯ ЖЕНЯ</div>
    </button>
    <button class="charcard">
      <div class="charcardname">ГРИША ГОФМАН</div>
    </button>
    <button class="charcard">
      <div class="charcardname">Polyana</div>
    </button>
  </div>

  <a href="game.html" class="btn" id="gameBtn">GAME</a>

  <script>
    const cards = document.querySelectorAll(".charcard");
    const gameBtn = document.getElementById("gameBtn");

    cards.forEach(card => {
      card.addEventListener("click", () => {
        cards.forEach(c => c.classList.remove("active"));
        card.classList.add("active");
        gameBtn.classList.add("active");
      });
    });
  </script>
</body>
</html>
