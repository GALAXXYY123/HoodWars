<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HoodWars — Меню</title>
  <meta name="theme-color" content="#0f0b20" />
  <link rel="preload" as="image" href="./assets/backgrounds/menu_bg.png?v=2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css?v=8" />
</head>
<body>
  <div class="app">
    <div class="menu">
      <img src="./assets/backgrounds/menu_bg.png?v=2" alt="" class="menu__bg" aria-hidden="true" />

      <section class="menu__grid" aria-label="Персонажи">
        <button class="char-card" data-id="gsam" aria-pressed="false">
          <img src="./assets/icons/gsam.png" alt="G.SAM" class="char-card__img" />
          <span class="char-card__name">G.SAM</span>
        </button>
        <button class="char-card" data-id="dyadya-jenya" aria-pressed="false">
          <img src="./assets/icons/dyadya_jenya.png" alt="ДЯДЯ ЖЕНЯ" class="char-card__img" />
          <span class="char-card__name">ДЯДЯ ЖЕНЯ</span>
        </button>
        <button class="char-card" data-id="gofman" aria-pressed="false">
          <img src="./assets/icons/gofman.png" alt="Гриша Гофман" class="char-card__img" />
          <span class="char-card__name">Гриша Гофман</span>
        </button>
        <button class="char-card" data-id="polyana" aria-pressed="false">
          <img src="./assets/icons/polyana.png" alt="Polyana" class="char-card__img" />
          <span class="char-card__name">Polyana</span>
        </button>
      </section>

      <footer class="menu__footer">
        <button id="gameBtn" class="btn btn--game" disabled>GAME</button>
      </footer>
    </div>
  </div>

  <script src="./main.js?v=8"></script>
</body>
</html>
