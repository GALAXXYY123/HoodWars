<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Menu</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: url('assets/backgrounds/menu_bg.png') center/cover fixed no-repeat;
      color: #fff;
      min-height: 100vh;
    }

    .menu-wrapper {
      display: grid;
      place-items: center;
      gap: 24px;
      padding: 32px;
      z-index: 1;
    }

    .menugrid {
      display: grid;
      grid-template-columns: repeat(2, minmax(180px, 1fr));
      gap: 16px;
    }

    .charcard {
      background: rgba(0,0,0,0.35);
      border: 2px solid rgba(255,255,255,0.6);
      color: #fff;
      padding: 16px 12px;
      cursor: pointer;
      text-align: center;
      transition: transform .08s ease, border-color .2s;
    }
    .charcard:hover { transform: translateY(-2px); }
    .charcard.active { border-color: yellow; } /* Выбор = жёлтая обводка */

    .charcardname { pointer-events: none; }

    .btn {
      padding: 20px 40px;
      font-size: 20px;
      background: transparent;
      border: 3px solid rgba(255,255,255,0.6);
      color: #fff;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.2s ease;
    }
    .btn.active {
      cursor: pointer;
      opacity: 1;
      border-color: yellow;     /* Активное состояние */
      color: yellow;
    }
    .btn.active:hover {
      transform: scale(1.05);
    }

    /* HUD загрузки */
    #loading-hud {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: transparent;
      z-index: 999;
      pointer-events: none;
    }
    #loading-hud.visible { display: flex; }

    .loading-box {
      pointer-events: auto;
      background: rgba(0,0,0,0.38);
      backdrop-filter: blur(2px);
      border: 2px solid #00ff66;
      color: #00ff66;
      padding: 20px 24px;
      min-width: 320px;
      display: grid;
      gap: 12px;
      text-align: center;
      box-shadow: 0 0 24px rgba(0,255,102,0.25);
    }

    .loading-title { margin: 0; font-size: 16px; }

    .progress {
      width: 100%;
      height: 16px;
      border: 2px solid #00ff66;
      background: rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#00ff66,#9cffac);
    }

    .percent { font-size: 14px; color: #eafff1; }
  </style>
</head>
<body>
  <!-- Меню -->
  <div class="menu-wrapper" id="menu-wrapper">
    <div class="menugrid">
      <button class="charcard"><div class="charcardname">G. SAM</div></button>
      <button class="charcard"><div class="charcardname">ДЯДЯ ЖЕНЯ</div></button>
      <button class="charcard"><div class="charcardname">ГРИША ГОФМАН</div></button>
      <button class="charcard"><div class="charcardname">POLYANA</div></button>
    </div>
    <a href="#" class="btn" id="gameBtn">GAME</a>
  </div>

  <!-- HUD загрузки -->
  <div id="loading-hud" aria-hidden="true">
    <div class="loading-box" role="status" aria-live="polite" aria-label="Загрузка">
      <h2 class="loading-title">ДВИГАЕМ НА РАЙОН…</h2>
      <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="percent" id="loading-percent">0%</div>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll(".charcard");
    const gameBtn = document.getElementById("gameBtn");
    const menuWrapper = document.getElementById("menu-wrapper");
    const hud = document.getElementById("loading-hud");
    const percentEl = document.getElementById("loading-percent");
    const barEl = document.getElementById("progress-bar");
    const DURATION_MS = 1000;

    let isLoading = false;

    // выбор персонажа
    cards.forEach(card => {
      card.addEventListener("click", () => {
        cards.forEach(c => c.classList.remove("active"));
        card.classList.add("active");
        gameBtn.classList.add("active");  // активируем кнопку
      });
    });

    function startProgress(ms) {
      const start = performance.now();
      const tick = (now) => {
        const ratio = Math.min(1, (now - start) / ms);
        const pct = Math.floor(ratio * 100);
        percentEl.textContent = pct + "%";
        barEl.style.width = pct + "%";
        if (ratio < 1) requestAnimationFrame(tick);
        else {
          percentEl.textContent = "100%";
          barEl.style.width = "100%";
          setTimeout(() => window.location.href = "game.html", 300);
        }
      };
      requestAnimationFrame(tick);
    }

    gameBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (!gameBtn.classList.contains("active") || isLoading) return;
      isLoading = true;
      menuWrapper.style.display = "none";
      hud.classList.add("visible");
      hud.setAttribute("aria-hidden", "false");
      startProgress(DURATION_MS);
    });
  </script>
</body>
</html>
